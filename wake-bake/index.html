<body class="body">
    <div class="wrapper">
        <!-- оболочка для всей страницы, ей нужен флекс бокс ди дирекшен колумн, чтобы разположить все от верха до низа-->
        <header class="header">
            <div class="header__top">
                <div class="container">
                    <div class="header__top-inner">
                        <a class="header__logo" href="#">
                            <img src=".//imgaes/icons/logos/logo2.svg" alt="Логотип">
                        </a>
                        <nav class="header__nav">
                            <ul class="header__list">
                                <li class="header__item"><a href="#" class="nav__link">Программа обучения</a></li>

                        </nav>

                                <span> </span>
                            </a>
                    </div>
                </div>
            </div>
            <section class="hero">
                <div class="container">
                    <div class="hero__inner">

                            <div class="hero__info">
                                <span>старт</span>
                                <span>26.06.2023</span>
                            </div>

                            <div class="hero__img-control hero__img-control--mobile"> 
                                <a class="hero__img-button" data-fslightbox href="../sources/тортик.mp4">

                                </a>

                            </div>
                            <a class="button hero__content-button" href="#">Записаться на курс</a>
                        </div>
                        <div class="hero__img">
                            <img src="imgaes/content/woman.png" alt="Вумэн с тортом в руках">
                            <div class="hero__img-control"> 
                                <a class="hero__img-button" data-fslightbox="gallery" href="../sources/тортик.mp4">
                                    <img src="imgaes/icons/video-icon.svg" alt="">
                                </a>
                                Посмотри, как готовятся наши торты
                            </div>

                        </div>
                    </div>
